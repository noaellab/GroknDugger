<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GroknDugger</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=270 height=480 style="width: calc(100vh * 0.5625); height: 100%; background: #000000"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <p id="unity-progresstext"></p>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/GD.loader.js";
      var config = {
        dataUrl: buildUrl + "/GD.data",
        frameworkUrl: buildUrl + "/GD.framework.js",
        codeUrl: buildUrl + "/GD.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "NLab",
        productName: "GroknDugger",
        productVersion: "0.8.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressText = document.querySelector("#unity-progresstext");

      config.devicePixelRatio = 1;
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressText.textContent =  String(10-Math.floor(progress*10));
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
